<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SIGASTI - Consulta global</title>
    <link rel="stylesheet" href="../CSS/inicio.css?v=1" />
    <style>
      .consulta-result th{
        white-space: normal !important;
        overflow: visible !important;
        text-overflow: unset !important;
      }
      @media (min-width: 980px){
        .consulta-page{ max-width:1280px; }
        .consulta-grid{
          grid-template-columns:150px auto;
          column-gap:64px;
          align-items:start;
          justify-content: space-around; /* Centra la grilla si hay espacio extra */
        }
        .consulta-form{
          width:150px;
          max-width:150px;
          box-sizing:border-box;
        }
        .consulta-result{ max-width:none; width:100%; }
      }
      .totales-cert { margin:10px 0 14px; padding:10px 14px; border:1px solid rgba(0,0,0,.08); border-radius:10px; background:#fff; font-size:14px; line-height:1.4 }
      .totales-cert b { color:#9F2241 }
      .consulta-result{
        display: flex;
        flex-direction: column;
        /* align-items: center; */ /* Se elimina para que el contenido se alinee a la izquierda por defecto */
      }
      .chart-center{
        width:100%;
        max-width:500px;
        margin:0 auto;
      }
      .result-content {
        width: 100%;
        max-width: 280px;
        margin: 0 auto;
      }
      .yearly-stats-container {
        width:100%;
        max-width:600px;
        margin: 40px auto 0;
        padding: 20px;
        border: 1px solid rgba(0,0,0,.08);
        border-radius: 10px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="consulta-page">
      <div class="consulta-header">
        <h2>SIGASTI - Consulta global</h2>
        <img class="instituto-logo" src="/IMG/Logo.png" alt="Instituto" />
      </div>
      <div class="consulta-divider"></div>
      <div id="root"></div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script type="text/babel" src="./SIGASTI-global.jsx"></script>
  </body>
</html>
